<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Consulta RAG - Reglamento Javeriana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #1e88e5;
            margin-top: 30px;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
            width: 90%;
            max-width: 500px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            resize: vertical;
        }
        button {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1565c0;
        }
        .respuesta {
            margin-top: 20px;
            background: #e3f2fd;
            padding: 15px;
            border-radius: 6px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Consulta RAG - Reglamento Javeriana</h1>
    <div class="container">
        <label for="pregunta">Ingresa tu pregunta:</label>
        <textarea id="pregunta" placeholder="Ej: ¿Cuál es la calificación mínima aprobatoria?"></textarea>
        <button onclick="consultarRAG()">Consultar</button>
        <div id="respuesta" class="respuesta"></div>
    </div>

    <script>
        async function consultarRAG() {
            const pregunta = document.getElementById('pregunta').value;
            const respuestaDiv = document.getElementById('respuesta');
            respuestaDiv.innerText = "Consultando, por favor espera...";

            try {
                const response = await fetch('http://localhost:8080/rag/consulta', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(pregunta)
                });

                if (!response.ok) {
                    throw new Error("Error en la consulta: " + response.statusText);
                }

                const data = await response.text();
                respuestaDiv.innerText = data;
            } catch (error) {
                respuestaDiv.innerText = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
